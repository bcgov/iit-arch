name: vault test
on:
  workflow_dispatch:
    inputs:
      token: 
        type: text
        required: true
      cert: 
        type: text
        required: true
   
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            # ...
            - name: Import Secrets
              id: import-secrets
              uses: hashicorp/vault-action@v2
              with:
                url: https://vault.developer.gov.bc.ca
                namespace: platform-services
                token: ${{ github.event.inputs.token }}
                secrets: |
                  245e18-nonprod/data/helloworld   DATABASE_HOST                   | VAULT_DATABASE_HOST;
                  
            - name: print
              run: |
                touch secrets.json
                echo "${{ toJson(steps.import-secrets.outputs) }}" >> secrets.json
         
