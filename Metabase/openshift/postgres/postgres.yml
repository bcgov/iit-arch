apiVersion: v1
kind: Template
metadata:
  name: ${NAME}
  annotations:
    description: "Metabase PostgreSQL database"
    tags: "metabase-pg"
    iconClass: icon-js
labels:
  app: ${NAME}
  app.kubernetes.io/part-of: ${NAME}
parameters:
  - name: NAME
    description: Product name
    value: metabase-postgres
  - name: NAMESPACE
    description: Namespace to deploy to
    required: true
  - description: Password for the PostgreSQL connection user.
    from: "[a-zA-Z0-9]{16}"
    generate: expression
    name: DB_PASSWORD
  - description: Volume space available for data, e.g. 512Mi, 2Gi.
    displayName: Database Volume Capacity
    name: DB_PVC_SIZE
    required: true
    value: 1Gi
objects:
  - apiVersion: v1
    kind: Secret
    metadata:
      name: ${NAME}
      labels:
        app: ${NAME}
    stringData:
      database-name: "${NAME}"
      database-password: "${DB_PASSWORD}"
      database-user: "${NAME}"
  - kind: PersistentVolumeClaim
    apiVersion: v1
    metadata:
      name: ${NAME}
      labels:
        app: ${NAME}
    spec:
      accessModes:
        - ReadWriteMany
      resources:
        requests:
          storage: "${DB_PVC_SIZE}"
      storageClassName: netapp-file-standard
  - kind: ImageStream
    apiVersion: v1
    metadata:
      name: ${NAME}
      labels:
        app: ${NAME}
    spec:
      lookupPolicy:
        local: false
      tags:
        - name: v12
          from:
            kind: DockerImage
            name: image-registry.openshift-image-registry.svc:5000/openshift/postgresql:12
          referencePolicy:
            type: Local
  - kind: DeploymentConfig
    apiVersion: v1
    metadata:
      name: ${NAME}
      labels:
        app: ${NAME}
    spec:
      replicas: 1
      strategy:
        type: Recreate
        recreateParams:
          timeoutSeconds: 600
        resources: {}
        activeDeadlineSeconds: 21600
      revisionHistoryLimit: 10
      template:
        metadata:
          name: ${NAME}
          labels:
            app: ${NAME}
        spec:
          volumes:
            - name: ${NAME}
              persistentVolumeClaim:
                claimName: ${NAME}
          containers:
            - name: ${NAME}
              image: image-registry.openshift-image-registry.svc:5000/${NAMESPACE}/${NAME}:v12
              ports:
                - containerPort: 5432
                  protocol: TCP
              env:
                - name: POSTGRESQL_DATABASE
                  valueFrom:
                    secretKeyRef:
                      name: ${NAME}
                      key: database-name
                - name: POSTGRESQL_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: ${NAME}
                      key: database-password
                - name: POSTGRESQL_USER
                  valueFrom:
                    secretKeyRef:
                      name: ${NAME}
                      key: database-user
              volumeMounts:
                - name: ${NAME}
                  mountPath: "/var/lib/pgsql/data"
              livenessProbe:
                initialDelaySeconds: 30
                tcpSocket:
                  port: 5432
                timeoutSeconds: 1
              readinessProbe:
                exec:
                  command:
                    - /bin/bash
                    - -c
                    - pg_isready -h localhost -p 5432
                initialDelaySeconds: 20
                timeoutSeconds: 15
              terminationMessagePath: "/dev/termination-log"
              terminationMessagePolicy: File
              imagePullPolicy: Always
          restartPolicy: Always
          terminationGracePeriodSeconds: 30
          dnsPolicy: ClusterFirst
          schedulerName: default-scheduler
  - apiVersion: v1
    kind: Service
    metadata:
      labels:
        app: ${NAME}
      name: ${NAME}
    spec:
      ports:
        - name: postgresql
          nodePort: 0
          port: 5432
          protocol: TCP
          targetPort: 5432
      selector:
        name: ${NAME}
      sessionAffinity: None
      type: ClusterIP
